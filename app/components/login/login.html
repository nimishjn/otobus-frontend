<div id="login-section" ng-controller="LoginCtrl">
    <div class="row" id="login">
      <div class="col-md-6">
        <div class="card login-card">
          <div class="text-center">
            <h1>Login</h1>
            <h6>Please enter Email & Password</h6>
          </div>
            <form name="login_form" novalidate >
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  >Email address</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  name="login_email" ng-model="login_email" required
                />
                <span style="color:red" ng-show="login_email.$dirty && login_email.$invalid">
                    <span ng-show="login_email.$error.required">Email is required.</span>
                    <span ng-show="login_email.$error.login_email">Invalid email address.</span>
                    </span>
                
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"
                  >Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="exampleInputPassword1"
                  name="login_password" ng-model="login_password" required
                />
                <span style="color:red" ng-show="login_password.$dirty && login_password.$invalid">
                    <span ng-show="login_password.$error.required">Username is required.</span>
                    </span>
              </div>
              <button type="submit"  class="btn btn-primary" ng-disabled="login_email.$dirty && login_email.$invalid ||
              login_password.$dirty && login_password.$invalid">Login</button>
              <p>
                <b>Forgot password?</b>
              </p>
              <p>
                <span> Don't have an account? </span>
                <a href="/#!/signup">Sign up here</b>
              </p>
            </form>
        </div>
      </div>
    </div>
  </div>
